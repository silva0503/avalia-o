<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadrasto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <i class="fas fa-user-plus"></i>
            <h1>Cadrasto de usuário</h1>
            <p>Preencha seus dados pessoais</p>
        </div>

        <form id="CadrastoForm" class="form">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i>
                    nome*
                </label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                <span class="error-message" id="nome-error"></span>
            </div>
            <div class="form-group">
                <label for="sobrenome">
                    <i class="fas fa-user"></i>
                    Sobrenome* 
                </label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu Sobrenome">
                <span class="error-message" id="sobrenome-error"></span>
            </div>

            <div class="form-group">
                <label for="dataNascimento">
                    <i class="fas fa-calendar-alt"></i>
                    Data de Nascimento *
                </label>
                <input type="date" id="dataNascimento" name="ddataNascimento" required>
                <span class="error-message" id="data-error"></span>
            </div>
            
            <div class="form-group">
                <label for="sexo">
                    <i class="fas fa-venus-mars"></i>
                    Sexo *
                </label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selione uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao-informar">Prefiro não informar</option>
                </select>
                <span class="error-message" id="sexo-error"></span>
            </div>
            <div class="form-group checkbox-group">
                <label for="termos" class="checkbox-laber">
                    <input type="checkbox" id="termos" name="termos"required>
                    <span class="checkmark"></span>
                    Aceito os <a href="#" target="_blank">termos de uso</a> e <a href="#" target="_blank">política de privacidade</a> *
                </label>
                <span class="error-message" id="termos-error"></span>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
        
            /button>

    </form>
    </div>
</body>
</html>
